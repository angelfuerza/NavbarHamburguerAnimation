<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> <!--Linkamos con bootrstrap-->
    <title>BurguerNavbar</title>
</head>
<body>
    
    <!--Navbar de bootrstrap-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
         
         <!--Boton toggler-->

          <!--Fin boton toggler-->

              <li class="nav-item">

            </ul>

        <!--Fin de Navbar de bootrstrap-->






    <script type="text/javascript" src="jquery/jquery-3.6.3.min.js"></script>   <!--AÃ±adimos scripts necesarios para que funcione bootrstrap-->
